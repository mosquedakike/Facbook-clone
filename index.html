<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Facebook</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <figure class="logo">
                   <h1>Facebook</h1>
            </figure>
            <nav class="form-login">
                <ul>
                    <li>
                        <p>Email or Phone</p>
                        <input type="text">
                    </li>
                </ul>
                <ul>
                    <li>
                        <p>Password</p>
                        <input type="text">
                            <p class="forgot-password">Forgot account</p>
                    </li>
                </ul>
                <ul>
                    <li>
                        <button>Log in</button>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="description">
            <div>
                <span>
                    <h2>Connect with friends and the world around you on Facebook.</h2>
                </span>
            </div>
            <div>
                <p>See photos and updates from friends in News Feed.</p>
            </div>
        </div>
    </main>
</body>
</html>
